<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="main_div">
        <div class="music_container">
             <h2 id="title">CALM DOWN</h2>
             <h3 id="artist">Rema</h3>
             <div class="img_container">
                <img src="images/music-1.jpg" alt="music1" >
             </div>
            <audio src="music/music-1.mp3"></audio>


            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>

                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>

            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa fa-fast-backward" id="prev" title="previous"></i>
                <i class="fa fa fa-play main_button"  id="play" title="play"></i>
                <i class="fa fa-fast-forward" id="next" title="next"></i>

            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
